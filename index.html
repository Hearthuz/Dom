<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center mb-md-0 p-3">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
                <button type="button" class="btn btn-light text-dark me-2">Login</button>
                <button type="button" class="btn btn-primary">
                    กดมาแล้ว <span class="badge bg-danger" id="counter">0</span>
                  </button>
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="http://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex flex-wrap align-items-center justify-content-center mb-md-0 p-2">
                <form class="row gx-3 gy-2 align-items-center">
                    <div class="col-sm-3">
                      <label class="visually-hidden" for="specificSizeInputName">Name</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                    </div>
                    <div class="col-sm-3">
                      <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                      <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                      <select class="form-select" id="inputGender">
                        <option selected>Choose...</option>
                        <option value="นาย">นาย</option>
                        <option value="นางสาว">นางสาว</option>
                        <option value="นาง">นาง</option>
                      </select>
                    </div>
                    <div class="col-sm-auto">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                        <label class="form-check-label" for="autoSizingCheck2">
                          Remember me
                        </label>
                      </div>
                    </div>
                    <div class="col-sm-1">
                      <button type="submit" class="btn btn-primary" id="insertRow">Submit</button>
                    </div>
                  </form>
            </div>
            <div class="d-flex flex-wrap align-items-center justify-content-center mb-md-0 p-2">
                <table class="table" id="outputTable">
                    <thead>
                      <tr>
                        <th scope="col">Gender</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                      </tr>
                    </thead>    
                </table>
              </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
